<!DOCTYPE html>
<html lang="id">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="icon" href="assets/book.svg"/>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="responsive.css"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- Script -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="whole-page-bg"></div>

    <header>
      <h1 class="fontstyle1">Literacy&nbsp;<span class="fontstyle0">Helper</span></h1>
      <img src="assets/book.svg" alt="[icon]">
    </header>

    <main>
      <div class="left-wrapper">
        <section class="bookForm-wrapper">
          <h2 class="fontstyle1">Halo, Mari membaca!</h2>
          <h3>Tambahkan bahan bacaan hari ini.</h3>
          <div class="separator"></div>
          <form id="bookForm" autocomplete="off" oninput="onAddBookFormInput(this)" data-testid="bookForm">
            <div class="form-group" data-has_error="true">
              <label for="bookFormTitle">Judul Bacaan <span class="required-indic">*</span></label>
              <br>
              <input id="bookFormTitle" class="fontstyle0 keyboard-input" type="text" inputmode="latin" maxlength="30" required oninput="onAddBookInputChange(this)" onblur="onAddBookInputChange(this)" data-testid="bookFormTitleInput" />
            </div>
            <div class="form-group" data-has_error="true">
              <label for="bookFormAuthor">Penulis <span class="required-indic">*</span></label>
              <br>
              <input id="bookFormAuthor" class="fontstyle0 keyboard-input" type="text" inputmode="latin" maxlength="30" required oninput="onAddBookInputChange(this)" onblur="onAddBookInputChange(this)" data-testid="bookFormAuthorInput" />
            </div>
            <div class="form-group" data-has_error="true">
              <label for="bookFormYear">Tahun <span class="required-indic">*</span></label>
              <br>
              <input id="bookFormYear" class="fontstyle0 keyboard-input" type="number" inputmode="numeric" min="0" max="10000" step="1" required oninput="onAddBookInputChange(this)" onblur="onAddBookInputChange(this)" data-testid="bookFormYearInput" />
            </div>
            <div class="form-group">
              <label for="bookFormIsComplete">Sudah dibaca?</label> 
              <input id="bookFormIsComplete" type="checkbox" onchange="onAddBookIsCompleteChecked(this)" data-testid="bookFormIsCompleteCheckbox"/>
            </div>
            <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton" disabled>
              <img src="assets/add-book.svg" alt="[icon]" />ke rak <span>Belum dibaca</span>
            </button>
          </form>
        </section>

        <footer id="footer">
          <h1 class="fontstyle1">Stats anda</h1>
          <div class="separator"></div>
          <p id="incompleted-books-stat" class="status"><strong class="status-emphasis">5</strong>&nbsp;&nbsp;buku belum dibaca.</p>
          <p id="completed-books-stat" class="status"><strong class="status-emphasis">12</strong>&nbsp;&nbsp;buku sudah dibaca.</p>
          <p class="copyright">Belajar Membuat Front-End Web untuk Pemula <br> &copy; Dicoding Academy, 2017-2025</p>        
        </footer>
      </div>

      <section id="bookshelf">
        <form id="searchBook" data-testid="searchBookForm">
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            <img src="assets/search-book.svg" alt="search" />
          </button>
          <input id="searchBookTitle" type="text" maxlength="30" autocapitalize="name" spellcheck="false" pattern='[^\^\*"#%\{\}\[\]`<>Â¬@\\]+' data-testid="searchBookFormTitleInput" placeholder="Cari judul di rak Belum dibaca" />
        </form>
        <section id="incompleteBookList" data-testid="incompleteBookList">
        </section>
        <button id="toggleBookList" type="button" data-state="toCompletedBookList">
          <img src="assets/goto-complete-bookshelf.svg" alt="[icon]" />ke rak <em>sudah dibaca</em>
        </button>
      </section>

    </main>
  </body>
</html>
