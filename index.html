<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="responsive.css"/>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="bg"></div>

    <header>
      <h1 class="fontstyle1">Literacy&nbsp;<span class="fontstyle0">Helper</span></h1>
    </header>

    <main>
      <div class="left-wrapper">
        <section class="bookForm-wrapper">
          <h2 class="fontstyle1">Halo, Mari membaca!</h2>
          <h3>Tambahkan bahan bacaan hari ini.</h3>
          <div class="separator"></div>
          <form id="bookForm" data-testid="bookForm">
            <div class="form-group">
              <label for="bookFormTitle">Judul Bacaan <span class="required-indic">*</span></label>
              <br>
              <input id="bookFormTitle" class="fontstyle0 keyboard-input" type="text" required data-testid="bookFormTitleInput" />
            </div>
            <div class="form-group">
              <label for="bookFormAuthor">Penulis <span class="required-indic">*</span></label>
              <br>
              <input id="bookFormAuthor" class="fontstyle0 keyboard-input" type="text" required data-testid="bookFormAuthorInput" />
            </div>
            <div class="form-group">
              <label for="bookFormYear">Tahun <span class="required-indic">*</span></label>
              <br>
              <input id="bookFormYear" class="fontstyle0 keyboard-input" type="number" required data-testid="bookFormYearInput" />
            </div>
            <div class="form-group">
              <label for="bookFormIsComplete">Sudah dibaca?</label> <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox"/>
            </div>
            <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
              <img src="assets/add-book.svg" alt="icon" />ke rak <span>belum dibaca</span>
            </button>
          </form>
        </section>

        <footer>
          <h1 class="fontstyle1">Stats anda</h1>
          <div class="separator"></div>
          <p class="stat"><span class="num">5</span>&nbsp;&nbsp;buku belum dibaca.</p>
          <p class="stat"><span class="num">12</span>&nbsp;&nbsp;buku sudah dibaca.</p>
          <p class="copy">Belajar Membuat Front-End Web untuk Pemula <br> &copy; Dicoding Academy, 2017-2025</p>        
        </footer>
      </div>

      <section class="bookshelf">
        <form id="searchBook" data-testid="searchBookForm">
            <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
              <img src="assets/search-book.svg" alt="search" />
            </button>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" placeholder="Cari judul di rak Belum dibaca" />
        </form>
        <section id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div class="book-item" data-bookid="123123123" data-testid="bookItem">
            <div class="book-info-wrapper">
              <input class="fontstyle1 book-title" value="Judul Buku 1" data-testid="bookItemTitle" />
              <div class="book-descriptor"> 
                <input value="Penulis Buku 1" type="text" class="fontstyle0" data-testid="bookItemAuthor" />
                &nbsp;&nbsp;&bull;&nbsp;&nbsp;
                <input value="2030" type="text" class="fontstyle0" data-testid="bookItemYear" />
              </div>
            </div>
            <div class="book-option-wrapper">
              <button data-testid="bookItemIsCompleteButton"><img src="assets/complete-book.svg" alt="mark complete"/></button>
              <button data-testid="bookItemEditButton" disabled><img src="assets/edit-book.svg" alt="edit"/></button>
              <button data-testid="bookItemDeleteButton"><img src="assets/delete-book.svg" alt="delete"/></button>
            </div>
          </div>
        </section>
        <button id="toggleBookList" type="button" data-state="toCompletedBookList">
          <img src="assets/goto-bookshelf.svg" alt="icon" />ke rak <em>sudah dibaca</em>
        </button>
      </section>

    </main>
  </body>
